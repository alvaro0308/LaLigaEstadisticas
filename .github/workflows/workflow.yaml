name: LaLigaEstadisticas

on:
  pull_request:
  push:
    branches:
      - master
      
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip3 install PyQt5==5.15.2
          pip3 install --ignore-installed -r requirements.txt 
      - name: Compile
        run: |
          wget https://github.com/alvaro0308/LaLigaEstadisticas/releases/download/v0.0.2-alpha/LaLigaEstadisticas.deb
          sudo dpkg -i LaLigaEstadisticas.deb
      - name: Test
        run: |
          export LANG=es_ES.utf-8
          /opt/LaLigaEstadisticas/LaLigaEstadisticas